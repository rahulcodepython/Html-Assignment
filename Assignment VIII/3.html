<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .portfolio-box {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            margin: 20px auto;
            line-height: 200px;
            text-align: center;
            color: white;
            font-size: 20px;
            border-radius: 10px;
        }

        button {
            margin: 20px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h2>Portfolio Animation</h2>
    <div class="portfolio-box">My Portfolio</div>
    <button id="animateButton">Animate</button>

    <script>
        $(document).ready(function () {
            $("#animateButton").click(function () {
                $(".portfolio-box").animate({
                    width: "300px",
                    height: "300px",
                    marginLeft: "50px",
                    fontSize: "24px",
                    borderRadius: "20px",
                }, 1000, function () {
                    // Callback to change color after animation
                    $(this).css("background-color", "teal").text("Animation Complete!");
                });
            });
        });
    </script>
</body>

</html>
